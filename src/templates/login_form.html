{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<style>
  *{
    box-sizing: border-box;
  }

  .btn{
    display: inline-block;
    padding: 6px 12px;
    margin: 2em 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;

    background-color: #59B2E0;
    outline: none;
    color: #fff;
    font-size: 14px;
    height: auto;
    font-weight: normal;
    padding: 14px 0;
    text-transform: uppercase;
    border-color: #59B2E6;
    width: 100%;
  }

  label{
    display: block;
    margin-bottom: .5em;
  }

  input.textinput, input.emailinput{
    display: block;
    width: 100%;
    height: 2em;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 16px;
    -webkit-transition: all 0.1s linear;
    -moz-transition: all 0.1s linear;
    transition: all 0.1s linear;
  }


  body{
    background-image: radial-gradient(#22527b, #285f8f);
    color: white;
  }

  a{
    color: #59b2e0;
  }

  div[id^="div_id"]{
    margin-bottom: 1em;
  }

  p.help-block{
    font-size: .7em;
    color: #dddddd;
  }

  p[id^="error"]{
    color: #ff4141;
  }


  .form-wrapper{
    max-width: 40%;
    margin: 0 auto;
    margin-top: 80px;
    text-align: center;
  }

  @media(max-width: 768px){
    .form-wrapper{
      max-width: 70%;
    }
  }

  .form-wrapper > h1{
    text-shadow: 1px 1px 2px black;
  }
</style>

{% endblock head %}


{% block content %}
	
	<div class="form-wrapper">
		<h1 style="text-align: center">{{ title }}</h1>
		<form method="POST" action="">{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="{{ title }}" class="btn btn-default"/>

		</form>
		<p class="pull-right">Not have an account? <a href="{% url 'register' %}">register</a> now!</p>
	</div>
{% endblock content %}
