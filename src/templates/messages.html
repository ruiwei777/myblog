{% if messages %}

    {% for message in messages %}
    {% if message.level == 25 %}
	    <div class="container-fluid" style="background-color:#DDFFDD;">
	    <p><i class="fa fa-check-circle" aria-hidden="true" style="color:#70BF2B;"></i> {{ message.message }}</p>
	    </div>
    {% else %}
    	<div class="container-fluid" style="background-color:red;">
	    <p><i class="fa fa-exclamation-circle" aria-hidden="true" style="color:#70BF2B;"></i> {{ message.message }}</p>
	    </div>
    {% endif %}
    
    {% endfor %}

{% endif %}
